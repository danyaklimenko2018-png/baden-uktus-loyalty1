<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Баден-Баден Термы Уктус</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: white;
        }
        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            max-width: 400px;
            width: 100%;
            text-align: center;
            color: #333;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            margin-top: 20px;
        }
        .logo {
            width: 80px; height: 80px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex; align-items: center; justify-content: center;
            font-size: 40px;
        }
        h1 { font-size: 24px; margin-bottom: 10px; color: #333; }
        .card {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
        }
        .card-title {
            font-size: 12px;
            color: #666;
            text-transform: uppercase;
            margin-bottom: 5px;
        }
        .discount-badge {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 36px;
            font-weight: bold;
            margin: 10px 0;
        }
        .visits-progress {
            display: flex;
            justify-content: space-between;
            margin: 20px 0;
        }
        .visit-dot {
            width: 50px; height: 50px;
            border-radius: 50%;
            background: #e0e0e0;
            display: flex; align-items: center; justify-content: center;
            font-size: 14px; font-weight: bold; color: #999;
        }
        .visit-dot.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .btn {
            width: 100%; padding: 15px;
            border: none; border-radius: 12px;
            font-size: 16px; font-weight: 600;
            cursor: pointer; margin-bottom: 10px;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .hidden { display: none; }
        .user-name { font-size: 20px; margin-bottom: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <div id="loading">
            <div class="logo">💙</div>
            <h2>Загрузка...</h2>
        </div>

        <div id="unauthorized" class="hidden">
            <div class="logo">💙</div>
            <h1>Баден-Баден Термы</h1>
            <p>Вы не зарегистрированы</p>
            <button class="btn btn-primary" onclick="openBot()">Зарегистрироваться</button>
        </div>

        <div id="authorized" class="hidden">
            <div class="logo">💙</div>
            <h1>Баден-Баден Термы</h1>
            <div class="user-name" id="user-name">Привет!</div>
            
            <div class="card">
                <div class="card-title">Ваша скидка</div>
                <div class="discount-badge" id="discount">0%</div>
            </div>
            
            <div class="card">
                <div class="card-title">Посещений в этом месяце</div>
                <div class="visits-progress">
                    <div class="visit-dot">1</div>
                    <div class="visit-dot">2</div>
                    <div class="visit-dot">3</div>
                    <div class="visit-dot">4+</div>
                </div>
                <div style="font-size: 24px; font-weight: bold; color: #667eea; margin-top: 10px;">
                    Всего: <span id="visits">0</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();
        tg.ready();
        
        let user = tg.initDataUnsafe.user;
        
        async function loadData() {
            if (!user) {
                showScreen('unauthorized');
                return;
            }
            
            try {
                let response = await fetch('http://localhost:8080/api/user?user_id=' + user.id);
                
                if (response.status === 404) {
                    showScreen('unauthorized');
                    return;
                }
                
                let data = await response.json();
                
                document.getElementById('user-name').textContent = 'Привет, ' + data.full_name + '!';
                document.getElementById('discount').textContent = data.discount + '%';
                document.getElementById('visits').textContent = data.visits;
                
                let dots = document.querySelectorAll('.visit-dot');
                for (let i = 0; i < data.visits && i < 4; i++) {
                    dots[i].classList.add('active');
                }
                
                showScreen('authorized');
                
            } catch (error) {
                console.error('Ошибка:', error);
                document.getElementById('loading').innerHTML = '<p>Ошибка загрузки</p>';
            }
        }
        
        function showScreen(name) {
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('unauthorized').classList.add('hidden');
            document.getElementById('authorized').classList.add('hidden');
            document.getElementById(name).classList.remove('hidden');
        }
        
        function openBot() {
            tg.openTelegramLink('https://t.me/BadenUktusLoyalty_bot');
        }
        
        loadData();
    </script>
</body>
</html>
